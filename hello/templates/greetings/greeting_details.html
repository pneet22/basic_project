<!doctype html>
<html>
  <body>
    <h1>{{ greeting.text }}</h1>
    <p><small>Created: {{ greeting.created_at }}</small></p>

    <h2>Responses</h2>
    <ul>
      {% for r in responses %}
        <li>{{ r.response_text }} (votes: {{ r.votes }})</li>
      {% empty %}
        <li>No responses yet.</li>
      {% endfor %}
    </ul>

    <p><a href="{% url 'greeting_list' %}">Back to list</a></p>
  </body>
</html>
